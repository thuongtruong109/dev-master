<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lession 23</title>
</head>

<body>
    <h2>CatPhotoApp</h2>
    <main>
        <p>Click here to view more
            <a href="#">cat photos</a>.
        </p>
        <a href="#">
            <img src="https://www.bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back.">
        </a>
        <p>Things cats love:</p>
        <ul>
            <li>cat nip</li>
            <li>laser pointers</li>
            <li>lasagna</li>
        </ul>
        <p>Top 3 things cats hate:</p>
        <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cats</li>
        </ol>
        <form action="https://www.freecatphotoapp.com/submit-cat-photo">
            <label for="indoor"><input id="indoor" type="radio" name="indoor-outdoor"> Indoor</label>
            <label for="outdoor"><input id="outdoor" type="radio" name="indoor-outdoor"> Outdoor</label><br>
            <input type="text" placeholder="cat photo URL" required>
            <button type="submit">Submit</button>
            <label for="first"><input id="first" type="checkbox" name="personality">Cute</label>
            <label for="second"><input id="second" type="checkbox" name="personality">Warm</label>
            <label for="third"><input id="third" type="checkbox" name="personality">Yellow</label>
        </form>
    </main>
</body>

</html>
